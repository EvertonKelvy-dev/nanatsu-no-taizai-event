<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNT: Nanatsu no Taizai Event</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Favicons/poção.ico" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <header class="cabecalho">
            <img src="purplewitch.png" alt="Purple Witch Banner">
        </header> 
        
        <section class="content-selection">
          <br>   
            <!-- ATIVIDADE 1 -->
            <div class="timer-block">
                <p class="event-title">ACTIVITY 1:</p>
                <div class="timer-row">
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Days</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Hrs</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Mins</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Secs</span></div>
                </div>
            </div>

            <div class="styled-separator"></div>

            <!-- ATIVIDADE 2 -->
            <div class="timer-block">
                <p class="event-title">ACTIVITY  2:</p>
                <div class="timer-row">
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Days</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Hrs</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Mins</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Secs</span></div>
                </div>
            </div>

            <div class="styled-separator"></div>

            <!-- ATIVIDADE 3 -->
            <div class="timer-block">
                <p class="event-title">ACTIVITY  3:</p>
                <div class="timer-row">
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Days</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Hrs</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Mins</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Secs</span></div>
                </div>
            </div>

            <div class="styled-separator"></div>

            <!-- BÔNUS -->
            <div class="timer-block">
                <p class="event-title">BONUS:</p>
                <div class="timer-row">
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Days</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Hrs</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Mins</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Secs</span></div>
                </div>
            </div>

            <div class="styled-separator"></div>

            <!-- REGISTRO -->
            <div class="timer-block">
                <p class="event-title">REGISTRATION:</p>
                <div class="timer-row">
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Days</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Hrs</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Mins</span></div>
                    <span class="timer-separator">:</span>
                    <div class="timer-unit"><span class="timer-number">00</span><span class="label">Secs</span></div>
                </div>
            </div>
           <br>
        </section>

    </div>

    <audio id="bg-music" src="natsu-opening1.mp3" preload="auto" loop></audio>

    
    <script>
    // Função de contagem regressiva
    document.addEventListener('DOMContentLoaded', () => {
        const deadlines = [
            new Date('2025-06-17T00:00:00'),
            new Date('2025-06-19T00:01:00'),
            new Date('2025-06-21T00:02:00'),
            new Date('2025-06-22T00:03:00'),
            new Date('2025-06-23T00:03:00')
        ];

        const blocks = document.querySelectorAll('.timer-block');

        function updateTimers() {
            const now = new Date(new Date().toLocaleString("en-US", {
                timeZone: "America/Sao_Paulo"
            }));

            blocks.forEach((block, index) => {
                const numbers = block.querySelectorAll('.timer-number');
                const diff = deadlines[index] - now;

                let days = 0, hours = 0, minutes = 0, seconds = 0;

                if (diff > 0) {
                    days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    minutes = Math.floor((diff / (1000 * 60)) % 60);
                    seconds = Math.floor((diff / 1000) % 60);
                }

                const values = [
                    String(days).padStart(2, '0'),
                    String(hours).padStart(2, '0'),
                    String(minutes).padStart(2, '0'),
                    String(seconds).padStart(2, '0')
                ];

                numbers.forEach((num, i) => num.textContent = values[i]);
            });
        }

        setInterval(updateTimers, 1000);
        updateTimers();
    });


    window.addEventListener('click', (e) => {
        const audio = document.getElementById('bg-music');
        if (audio.paused) {
            setTimeout(() => {
                audio.volume = 0.3;
                audio.play().catch(() => {});
            }, 1200);
        }

        for (let i = 0; i < 10; i++) {
            const particle = document.createElement('div');
            particle.classList.add('magic-particle');

            const x = e.clientX || (e.touches && e.touches[0].clientX) || 0;
            const y = e.clientY || (e.touches && e.touches[0].clientY) || 0;

            const offsetX = (Math.random() - 0.5) * 100;
            const offsetY = (Math.random() - 0.5) * 100;

            particle.style.left = `${x + offsetX}px`;
            particle.style.top = `${y + offsetY}px`;

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 800);
        }
    }, { passive: true });
    </script>

</body>
</html>
